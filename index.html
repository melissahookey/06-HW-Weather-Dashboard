<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="wrapper row pb-5" id="navContainer">
        <div class="col-12">
          <nav class="navbar fixed-top justify-content-center py-3">
            <h1>⚡ Weather Dashboard ⚡</h1>
            <ul class="list-group" id="searchBar">
              <li>
                <div class="input-group">
                  <input
                    class="form-control"
                    type="text"
                    id="enterCity"
                    placeholder="Search by city"
                  /><button type="button" id="searchBtn" class="btn">
                    <i class="fas fa-search" aria-hidden="true"></i>
                  </button>
                </div>
              </li>
              <!-- <ul id="searchHistory" class="list-group"> -->
              <!-- appended li search history goes here  -->
              <!-- </ul> -->
            </ul>
          </nav>
        </div>
      </div>
      <br /><br /><br />
      <div class="wrapper row">
        <div class="col-md-4 pt-2 px-2" id="leftSide">
          <div class="container-fluid py-3" id="cityDisplay">
            <!-- append currentCity p tag -->
          </div>
        </div>
        <main class="col-md-8 pt-2" id="rightSide">
          <br />
          <div class="container-fluid">
            <h3>5-Day Forecast:</h3>
            <div class="row g-4 px-2">
              <!-- <div class="card-group"> -->
              <div id="fiveForecast" class="container-fluid">
                <!-- append the five day forecast here -->
              </div>
              <!-- </div> -->
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/1d37754851.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
