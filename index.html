<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
        <div class="container-fluid">
            <div class="row navbar">
                <div class="col-12 text-center">
                    <h1>Weather Dashboard</h1>
                </div>
            </div>
            <!-- city search section -->
            <div class="row">
                <div class="col-3 bg-light pb-2 pt-3" id="citySearch">
                    <div class="row">
                        <div class="col-12">
                            <h2>Search for a City</h2>
                        </div>
                    </div>
                </div> 
            </div>   
            <!-- search form and button -->
            <div class="row">
                <div class="col-12">
                    <div class="row pb-3 mr-2 ml-2">
                        <input class="form-control" type="text" id="enterCity" placeholder="Enter city to view weather"><button type="button" id="searchBtn" class="btn btn-primary"><i class="fas fa-search"></i></button>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-12">
                    <ul id="searchHistory" class="list-group">
                        <!-- appended li search history goes here  -->
                    </ul>
                </div>
            </div>
            <!-- five day forecast section -->
            <div class="col-9 pb-4 pt-4" id="weatherContent">
                <div class="row pb-3 mr-2 ml-2">
                    <div class="col-12 border rounded px-3 py-3" id="cityDisplay">
                        <!-- append currentCity p tag -->
                    </div>
                </div>

                <div class="row pb-2 pt-1">
                    <div class="col-12 ml-2">
                        <h3>5-Day Forecast:</h3>
                    </div>
                </div>

                <div id="fiveForecast" class="row pl-2">
                    <!-- append the five day forecast here -->
                </div>
            </div>
        </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
